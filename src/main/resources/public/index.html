<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- load bootstrap for nicer ui -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      <h1>Hello, world!</h1>

      <p>Leggðu saman tvær tölur að eigin vali og sannreyndu útkomuna.</p>

      <form method="post" action="/add" class="form-inline" role="form">
        <div class="form-group">
          <input type="text" class="form-control" name="a" id="a" placeholder="Tala 1">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="b" id="b" placeholder="Tala 2">
        </div>
        <button type="submit" class="btn btn-default">Sign in</button>
      </form>
      <hr>
      <div id="results">
      </div>
    </div>

    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- use ajax to submit form, retreive the result and display on the page -->
    <script>
    $(document).ready(function() {
      var form = $('form');
      form.submit(function(e) {
        var a = $("#a").val();
        var b = $("#b").val();
        $.ajax({
          type: form.attr('method'),
          url: form.attr('action'),
          data: 'a=' + a + '&b=' + b
        }).done(function(sum) {
          $('#results').html(a + ' + ' + b + ' = ' + sum).attr('class', 'alert alert-success');
        }).fail(function() {
          $('#results').html('Villa kom upp við að leggja saman "' + a + ' + ' + b + '"').attr('class', 'alert alert-danger');
        });
        e.preventDefault();
      });
    });
    </script>
  </body>
</html>
