<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- load bootstrap for nicer ui -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <style>
    #tictactoe tbody tr td {

    background-color: white;
    padding: 50px;
    border: 5px solid black;
    font-size:50px;
  }
  .red {
    color: red;
  }
  .blue {
    color: blue;
  }

  #p1 {
    margin-left: 16px;
  }
  #p2 {
    margin-left:107px;
  }
</style>

  </head>
  <body>

    <div class="container">
      <h1>Welcome!</h1>
      <span id="p1"></span><span id="p2"></span>

      <div id="theForm">
      <p>Please type in your names to start.</p>

      <form method="post" action="/add" class="form-inline" role="form">
        <div class="form-group">
          <input type="text" class="form-control" name="a" id="a" placeholder="Player 1">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="b" id="b" placeholder="Player 2">
        </div>
        <button type="submit" class="btn btn-default">New Game</button>
      </form>
      <hr>
    </div>

<div id="board">
  <span id="turn">0</span>
<table id ="tictactoe">
    <tbody>
        <tr>
            <td id="0,0">&nbsp;</td>
            <td id="0,1">&nbsp;</td>
            <td id="0,2">&nbsp;</td>
        </tr>
        <tr>
            <td id="1,0">&nbsp;</td>
            <td id="1,1">&nbsp;</td>
            <td id="1,2">&nbsp;</td>
        </tr>
        <tr>
            <td id="2,0">&nbsp;</td>
            <td id="2,1">&nbsp;</td>
            <td id="2,2">&nbsp;</td>
        </tr>
      
    </tbody>
</table>

  </div>

      </div>


    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- use ajax to submit form, retreive the result and display on the page -->
    <script>
    $(document).ready(function() {
      $('#board').hide();
      var form = $('form');
      form.submit(function(e) {
        var a = $("#a").val();
        var b = $("#b").val();
        $.ajax({
          type: form.attr('method'),
          url: form.attr('action'),
          data: 'a=' + a + '&b=' + b
        }).done(function(sum) {

          if (sum) {
            //senda  a /newgame og byrja leik
            $('#board').show();
            $('#theForm').hide();
            $('.container h1').html('Enjoy');
            $('#p1').html("Player1: <strong>" + a + "</strong>");
            $('#p2').html("Player2: <strong>" + b + "</strong>");
          } 

          // $('#results').html(a + ' + ' + b + ' = ' + sum).attr('class', 'alert alert-success');
        }).fail(function() {
          $('#results').html('ERROR!').attr('class', 'alert alert-danger');
        });
        e.preventDefault();
      });

      $('td').click( function() {
        // console.log(this.id);

        var player = $('#turn');
        var cell = this;
        $.ajax({
          type: "post",
          url: "/play",
          data: 'player=' + player.html() + '&cellId=' + cell.id
        }).done(function(result) {
          // console.log(result);
          //teikna a borddid videigandai takn og skipta um player ef vid a
          var r = result.split(",");
          console.log(r);

          if (r[0] === 'ok') {

            if(r[1] === '0') {
              //teikna X
              $(cell).html("X");
              console.log(r[1]);
              player.html("1");

            } else if (r[1] === '1') {
              //teikna O
              $(cell).html("O");
              player.html("0");

            }

          } else if (r[0] === 'no') {
            //do again
            player.html($("#turn").html());
          } else if (r[0] === 'win') {
            //skrifa sigurvegara
            if(r[1] === '0') {
              //teikna X
              $(cell).html("X");
              console.log(r[1]);
              player.html("1");

            } else if (r[1] === '1') {
              //teikna O
              $(cell).html("O");
              player.html("0");

            }
            console.log("winner is " + r[1]);

          } else {
            console.log("unknown error");
            
          }




        }).fail(function() {
          console.log("error");
        })

      });

    });
    </script>
  </body>
</html>
